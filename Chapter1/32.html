    <script type="module" >
      // 함수 스코프 (function scopred variable) 변수 선언
      var a = 12;
      function myFunction() {
        console.log(a);
        var b = 13;
        if (true) {
          var c = 14;
          console.log(b);
        }
        console.log(c);
      }
      myFunction();


      // 블록 스코프 변수 선언
      let a = 12; // 전역 접근 가능
      function myFunction() {
        console.log(a);
        let b = 13; // 함수 안에서 접근 가능
        if (true) {
          let c = 14; // "if"문 안에서 접근 가능
          console.log(b);
        }
        console.log(c); // 접근 불가
      }
      myFunction();
